<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깔끔한 푸터 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <style>
        .footer-container {
            width: 100%;
            background-color: #F2F1F1;
            font-family: 'Pretendard', sans-serif;
        }

        .footer-content {
            max-width: 1280px;
            margin: auto;
            padding: 20px 0;
        }

        .contact-info, .certification, .social-media {
            padding: 10px;
            border: 1px solid #999;
        }

        .social-media-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            margin-right: 8px;
            border-radius: 50%;
        }

        .social-media-text {
            vertical-align: top;
        }

        .certification-logo {
            width: 70px;
            height: 70px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="footer-container">
        <div class="footer-content">
            <div class="row">
                <!-- 연락처 정보 -->
                <div class="col-lg-6 contact-info">
                    <p>사단법인 한국ICT기술협회 | 대표자 : 염기호 | 사업자등록번호 : 776-82-00097</p>
                    <p>신촌센터 | 서울특별시 마포구 백범로 23, 3층 (신수동, 케이터틀)</p>
                    <p>강남센터 | 서울특별시 서초구 서초대로77길 41, 4층 (서초동, 대동Ⅱ)</p>
                    <!-- 인증 로고 -->
                    <div class="certification">
                        <img src="placeholder-image-url" alt="5년 인증 우수 훈련기관 선정 로고" class="certification-logo">
                        <img src="placeholder-image-url" alt="훈련 이수자 평가 A등급 획득 로고" class="certification-logo">
                        <img src="placeholder-image-url" alt="IT/SW 취업률 우수기관 선정 로고" class="certification-logo">
                    </div>
                    <!-- 정책 링크 -->
                    <p><a href="#">이용약관</a> | <a href="#">개인정보처리방침</a> | <a href="#">이메일무단수집거부</a></p>
                </div>
                <!-- 소셜 미디어 링크 -->
                <div class="col-lg-6 social-media">
                    <h4>커뮤니티</h4>
                    <div class="row">
                        <div class="col-12">
                            <div class="social-media-icon">
                                <img src="placeholder-icon-url" alt="카카오 채널 아이콘">
                            </div>
                            <span class="social-media-text">카카오 채널로 소통하세요</span>
                        </div>
                        <div class="col-12">
                            <div class="social-media-icon" style="background-color: #3B5998;">
                                <img src="placeholder-icon-url" alt="페이스북 아이콘">
                            </div>
                            <span class="social-media-text">페이스북으로 ICT(정보통신) 최신 소식을 받아보세요</span>
                        </div>
                        <div class="col-12">
                            <div class="social-media-icon" style="background-color: #00B488;">
                                <img src="placeholder-icon-url" alt="네이버 블로그 아이콘">
                            </div>
                            <span class="social-media-text">네이버 블로그에는 정보통신기술과 유익한 정보를 볼 수 있습니다</span>
                        </div>
                        <div class="col-12">
                            <div class="social-media-icon" style="background-color: #FF0000;">
                                <img src="placeholder-icon-url" alt="유튜브 아이콘">
                            </div>
                            <span class="social-media-text">다양한 영상을 볼 수 있습니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
