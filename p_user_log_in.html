	  Array.prototype.forEach.call(allElements, function(el) {
		  var includePath = el.dataset.includePath;
		  if (includePath) {
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function () {
				  if (this.readyState == 4 && this.status == 200) {
					  el.outerHTML = this.responseText;
				  }
			  };
			  xhttp.open('GET', includePath, true);
			  xhttp.send();
		  }
	  });
  });

</script>

      <script>


        jQuery(document).ready(function () {

          jQuery('#regForm').submit(function (e) {
            for (content in CKEDITOR.instances) {
              CKEDITOR.instances[content].updateElement();
            }
            register();
            e.preventDefault();

          });

        });



        function register() {
          hideshow('loading', 1);
          error(0);

          jQuery.ajax({
            type: "POST",
            url: "forum_submit.php",
            data: $('#regForm').serialize(),
            // data: dataString,  
            dataType: "json",
            success: function (msg) {

              if (parseInt(msg.status) == 1) {
                parent.location.reload(true);
              }
              else if (parseInt(msg.status) == 0) {
                error(1, msg.txt);
              }


              else if (parseInt(msg.status) == 3) {
                window.location = msg.txt;
              }





              hideshow('loading', 0);
            }
          });

        }


        function hideshow(el, act) {
          if (act) jQuery('#' + el).css('visibility', 'visible');
          else jQuery('#' + el).css('visibility', 'hidden');
        }

        function error(act, txt) {

          hideshow('error', act);

          if (txt)
            //jQuery('#error').html(txt);

            if (txt)
              $('#error').html(txt);
          // 	apprise(  txt , {'animate':true}); 
        }


      </script>
